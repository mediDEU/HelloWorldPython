name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Debug environment info
        run: |
          echo "=== which/python/version ==="
          which python || true
          which python3 || true
          python --version || python3 --version || true
          echo "=== PATH ==="
          echo "$PATH"
          echo "=== repo root listing ==="
          ls -la

      - name: Install dependencies (robust)
        run: |
          # prefer the 'python' from setup-python but fall back to python3
          if command -v python >/dev/null 2>&1; then
            PY=python
          else
            PY=python3
          fi
          $PY -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            $PY -m pip install -r requirements.txt
          else
            $PY -m pip install pytest
          fi
          echo "=== pip list ==="
          $PY -m pip list

      - name: Verify pytest installation
        run: |
          if command -v python >/dev/null 2>&1; then
            python -m pip show pytest || true
            python -m pytest --version || true
          else
            python3 -m pip show pytest || true
            python3 -m pytest --version || true
          fi

      - name: Run tests
        run: |
          if command -v python >/dev/null 2>&1; then
            python -m pytest -q
          else
            python3 -m pytest -q
          fi

      - name: Run Hello World script
        run: |
          if command -v python >/dev/null 2>&1; then
            python bad_style.py
          else
            python3 bad_style.py
          fi
